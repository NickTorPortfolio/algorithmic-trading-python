<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recover Account - Stock Trading App</title>
</head>
<body>
    <h1>Recover Account</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            <label for="name">First Name:</label>
            {{ form.name }}
        </div>
        <div>
            <label for="surname">Last Name:</label>
            {{ form.surname }}
        </div>
        <div>
            <label for="date_of_birth">Date of Birth:</label>
            {{ form.date_of_birth }}
        </div>
        <div>
            <label for="email">Email:</label>
            {{ form.email }}
        </div>
        <div>
            <input type="submit" value="Recover Account">
        </div>
    </form>
    <p>Remembered your password? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
